<!DOCTYPE html>
<html>
<head>
  <title>Cybersecurity Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>🛡️ Cybersecurity Risk Quiz</h2>
  <form method="POST" action="/submit">
    {% for q in questions %}
      <div class="mb-3">
        <label>{{ loop.index }}. {{ q }}</label>
        <textarea name="answer{{ loop.index }}" class="form-control" rows="3" required></textarea>
      </div>
    {% endfor %}
    <button class="btn btn-primary mt-3" type="submit">Analyze</button>
  </form>

  {% if results %}
    <hr>
    <h4>📊 AI Results:</h4>
    {% for r in results %}
      <div class="alert alert-info">{{ r|safe }}</div>
    {% endfor %}
    <a href="/report" class="btn btn-success mt-3">Download PDF Report</a>
  {% endif %}
</body>
</html>
