<!DOCTYPE html>
<html>
<head>
  <title>Start Cybersecurity Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>🛡️ Cybersecurity Quiz - User Info</h2>
  <form method="POST" action="/start">
    <div class="mb-3"><label>Name:</label><input class="form-control" name="name" required></div>
    <div class="mb-3"><label>Position:</label><input class="form-control" name="position" required></div>
    <div class="mb-3"><label>Company:</label><input class="form-control" name="company" required></div>
    <div class="mb-3">
      <label>Company Type:</label>
      <select class="form-control" name="type">
        <option>MNC</option>
        <option>Startup</option>
      </select>
    </div>
    <div class="mb-3"><label>Email:</label><input class="form-control" name="email" type="email" required></div>
    <button type="submit" class="btn btn-primary">Start Quiz</button>
  </form>
</body>
</html>
